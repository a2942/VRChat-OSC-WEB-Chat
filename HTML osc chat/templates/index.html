<!DOCTYPE html>
<html>
<head>
    <title>VRChat OSC Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            flex: 0 0 auto;
        }
        
        .chat-body {
            padding: 10px;
            height: 400px;
            flex: 1 1 auto;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .user-message {
            text-align: right;
        }
        
        .bot-message {
            text-align: left;
        }
        
        .message-text {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            word-break: break-all;
            white-space: normal; 
            min-height: 28px;
        }
        
        .user-message .message-text {
            background-color: #c3e6cb;
        }
        
        .bot-message .message-text {
            background-color: #f8f9fa;
        }
        
        .chat-footer {
            background-color: #f0f0f0;
            padding: 10px;
            position: fixed; /*or前面的是absolute就可以用*/
            bottom: 0px;
            max-width: 600px;
            width: 100%;
            flex: 0 0 auto;
        }
        
        .input-container {
            display: flex;
        }
        
        .input-container input {
            flex-grow: 1;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            border: none;
        }
        
        .input-container button {
            padding: 5px 10px;
            border-radius: 0 5px 5px 0;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #charCount {
            padding: 5px 5px;
            border: 2px solid #333333; /* 设置边框样式 */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            VRChat OSC Chat
        </div><div class="chat-body" id="chatBody">
    <!-- 聊天消息将会动态添加到这里 -->
</div>
<div class="chat-footer">
    <div class="input-container">
        <input type="text" id="messageInput" maxlength="144" onchange="updateCharCount()" onkeydown="updateCharCount()" onkeyup="updateCharCount()" placeholder="输入消息...">
        <div id="charCount">0 / 144</div>
        <button id="sendButton">发送</button>
    </div>
</div>
</div>
<script>
    const chatBody = document.getElementById('chatBody');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', handleKeyPress);
    function handleKeyPress(event) {
        if (event.keyCode === 13) { // 检测到回车键按下
            sendMessage(); // 调用发送消息的逻辑函数
        }
    }
    
    function sendMessage() {
        const message = messageInput.value;
            addMessage(message, 'user');
            // 这里可以添加发送消息的逻辑
            // 清空输入框
            messageInput.value = '';
            
            // 发送消息给/
            const params = new URLSearchParams();
            params.append('message', message);
            
            fetch('/', {
                method: 'POST',
                body: params
            })
        var charCountElement = document.getElementById("charCount");
        charCountElement.textContent = "0 / 144";
            setTimeout(function(){
                        sendButton.disabled = true; // 禁用发送按钮
                        messageInput.disabled = true; // 禁用文本框
                    }, 10);
    
                    // 在这里添加发送消息的逻辑
                    setTimeout(function() {

                        messageInput.value = ""; // 延迟0.1秒后清空文本框内容
                    
                        sendButton.disabled = false; // 启用发送按钮
                        messageInput.disabled = false; // 启用文本框
                    }, 1000); // 1.2秒延迟后启用按钮和文本框
        };
        
        function updateCharCount() {
           var messageInput = document.getElementById("messageInput");           
           var charCountElement = document.getElementById("charCount");
           var remainingChars = 144 - messageInput.value.length;
           
           charCountElement.textContent = messageInput.value.length + " / 144";
        }
    
    function addMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(sender + '-message');
        const messageText = document.createElement('span');
        messageText.classList.add('message-text');
        messageText.innerHTML = message; // 使用innerHTML插入可能包含HTML代码的内容
        messageDiv.appendChild(messageText);
        chatBody.appendChild(messageDiv);
        // 滚动到底部
        chatBody.scrollTop = chatBody.scrollHeight;
    }
</script>
</body>
</html>
